
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/crown.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style-1.css">
    <title>Grand Hotel</title>
</head>
<body>
    <!-- navbar -->
    <div class="navbar">

        <input type="checkbox" class="checkbox" id="click" hidden>
        <!-- sidebar-->
        <div class="sidebar">
            <label for="click">
                <div class="menu-icon">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                </div>
            </label>
            <ul class="social-icon-list">
                <li>
                    <a href="#" class="social-link"><i class="fa fa-facebook"></i></a>
                </li>
                <li>
                    <a href="#" class="social-link"><i class="fa fa-twitter"></i></a>
                </li>
                <li>
                    <a href="#" class="social-link"><i class="fa fa-google-plus"></i></a>
                </li>
                <li>
                    <a href="#" class="social-link"><i class="fa fa-instagram" style: "color: black"></i></a>
                </li>
            </ul>
            <div class="year">
                <p>2021</p>
            </div>
        </div>
        <!-- end of sidebar-->

        <!-- navigation -->
        <nav class="navigation">
            <div class="navigation-header">
                <h1 class="navigation-heading">Grand Hotel</h1>

                <form class="navigation-search">
                    <input type="text" class="navigation-search-input" placeholder="search...">
                    <button class="navigation-search-btn">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
            <ul class="navigation-list">
                <li class="navigation-item">
                    <a href="#" class="navigation-link">Home</a>
                </li>
                <li class="navigation-item">
                    <a href="#" class="navigation-link">About Us</a>
                </li>
                <li class="navigation-item">
                    <a href="#" class="navigation-link">Rooms</a>
                </li>
                <li class="navigation-item">
                    <a href="#" class="navigation-link">Events</a>
                </li>
                <li class="navigation-item">
                    <a href="#" class="navigation-link">Costumers</a>
                </li>
                <li class="navigation-item">
                    <a href="#" class="navigation-link">Content</a>
                </li>
            </ul>

            <div class="copyright">
                <p>&copy; 2021. Grand Hotel. All Rights Reserved</p>
            </div>
        </nav>
        <!-- end of navigation -->
    </div>
    <!-- end of navbar -->

    <!-- header -->
    <header class="header">
        <div class="brand">
            <div>
                <img src="img/crown-2.png" width="80">
            </div>
            <h3 class="hotel-heading">Grand Hotel</h3>
        </div>
        <div class="banner">
            <h1 class="banner-heading">Welcome to Grand Hotel</h1>
            <p class="banner-paragraph">Make Your Life Luxurious</p>
            <button class="banner-button">Check Out</button>
        </div>
    </header>
    <!-- end of header -->
</body>
</html>
