<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fields</title>
</head>
<body>
    <form method="GET" action="image.html">
        <div>
            <label for="firstname">First Name</label>
            <input required="required" type="text" id="firstnsme" name="firstname"> 
        </div>
        <div>
            <label for="checkbox_field">Checkbox</label>
            <input required="required" type="checkbox" value="1" name="checkbox">
        </div>
        <div>
            <label>Radio buttons</label>
            <input required="required" type="Radio" name="Radio_test" value="1"> 1
            <input required="required" type="Radio" name="Radio_test" value="2"> 2
            <input required="required" type="Radio" name="Radio_test" value="3"> 3
        </div>
        <div>
            <label for="">Date</label>
            <input required="required" type="date" name="date">
        </div>
        <div>
            Email
            <input required="required" type="Email" name="Email">
        </div>
        <div>
            Hidden
            <input required="required" type="hidden" name="hidden" value="is_hidden">
        </div>
        <div>
            Number
            <input required="required" type="number" name="number" step="1" max="100" min="0">
        </div>
        <div>
        Password:
        <input required="required" type="password" name="password" placeholder="Ghost text">
        </div>
        <div>
            URL
            <input required="required" type="url" name="url" value="http://www.codingforeverybody.com">
        </div>
        <div>
            File Upload
            <input required="required" type="file" name="file">
        </div>
        <div>
            <input required="required" type="submit" name="submit" value="SUBMIT">
        </div>
    </form>
</body>
</html>
