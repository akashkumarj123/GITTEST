<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floats</title>
    <style>
        .container {
            background-color: hotpink;
            border-top: 20px solid green;
            border-bottom: 20px solid orangered;
            overflow: auto;
        }
        .left {
            background-color: yellow;
            width: 100px;
            height: 100px;
            float: left;
        }
        .right {
            background-color: cyan;
            width: 100px;
            height: 100px;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
